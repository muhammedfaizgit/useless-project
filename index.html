<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Welcome to Nothing</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #eee;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
    min-height: 100vh;
    margin: 0;
  }
  h1 {
    font-size: 3rem;
    margin-bottom: 0.2rem;
    color: #66ff66;
    text-shadow: 0 0 10px #66ff66;
  }
  form {
    background: #222;
    padding: 1.5rem 2rem;
    border-radius: 8px;
    width: 320px;
    margin-bottom: 2rem;
    box-shadow: 0 0 10px #333;
  }
  input, button {
    width: 100%;
    padding: 0.6rem 0.8rem;
    margin-top: 0.8rem;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
  }
  input {
    background: #333;
    color: #eee;
  }
  button {
    background: #66ff66;
    color: #121212;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #44cc44;
  }
  .message {
    margin: 1rem 0;
    font-size: 1.2rem;
    color: #88ff88;
  }
  .dashboard {
    background: #222;
    border-radius: 8px;
    padding: 1rem 2rem;
    width: 350px;
    text-align: center;
    box-shadow: 0 0 10px #333;
  }
  .dashboard h2 {
    color: #66ff66;
  }
  .placeholder {
    margin-top: 1rem;
    font-style: italic;
    color: #999;
    font-size: 1rem;
  }
  .spinner {
    margin: 1rem auto;
    width: 40px;
    height: 40px;
    border: 4px solid #66ff66;
    border-top: 4px solid transparent;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
</style>
</head>
<body>

<h1>Welcome to Nothing</h1>

<form id="registerForm">
  <label for="name">Name</label>
  <input id="name" type="text" required placeholder="Your name" />
  
  <label for="email">Email</label>
  <input id="email" type="email" required placeholder="you@example.com" />
  
  <label for="age">Age</label>
  <input id="age" type="number" min="0" max="150" placeholder="Optional" />
  
  <button type="submit">Create Nothing</button>
</form>

<div id="message" class="message"></div>

<div class="dashboard" id="dashboard" style="display:none;">
  <h2>Nothing Dashboard</h2>
  <p>Total users who created nothing:</p>
  <p id="userCount" style="font-size:2rem; color:#99ff99;">0</p>
  <div class="spinner"></div>
  <p class="placeholder">No data to show. Because there is nothing here.</p>
</div>

<script>
  const form = document.getElementById('registerForm');
  const messageEl = document.getElementById('message');
  const dashboard = document.getElementById('dashboard');
  const userCountEl = document.getElementById('userCount');

  // Load registered users from localStorage or start empty
  let users = JSON.parse(localStorage.getItem('nothingUsers') || '[]');
  userCountEl.textContent = users.length;

  form.addEventListener('submit', e => {
    e.preventDefault();
    const name = form.name.value.trim();
    const email = form.email.value.trim();
    const age = form.age.value.trim();

    // Save user info â€” just store it locally for fun
    users.push({ name, email, age, timestamp: Date.now() });
    localStorage.setItem('nothingUsers', JSON.stringify(users));

    // Update UI
    messageEl.textContent = "You have successfully created nothing.";
    dashboard.style.display = 'block';
    userCountEl.textContent = users.length;

    // Reset form
    form.reset();
  });
</script>

</body>
</html>
